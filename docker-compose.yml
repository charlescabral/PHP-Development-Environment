version: "3.1"
services:
  mysql:
    image: mysql:8.0
    container_name: playground-db
    working_dir: /www
    volumes:
      - ./www/:/www
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=playground
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    ports:
      - "3306:3306"
    networks:
      - playground
  nginx:
    image: nginx:latest
    container_name: playground-nginx
    working_dir: /www
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - ./www/:/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - playground
  php:
    build: docker/php
    container_name: playground-php
    working_dir: /www
    volumes:
      - ./www/:/www
    networks:
      - playground
  mailhog:
    image: mailhog/mailhog:latest
    container_name: playground-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - playground
networks:
  playground:
    driver: bridge